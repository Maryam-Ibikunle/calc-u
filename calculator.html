<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <input type="number" class="display" readonly>
    <div class="container">
        <div><button class="item-1 items">C</button></div>
        <div><button class="item-2 items">()</button></div>
        <div><button class="item-3 items">%</button></div>
        <div><button class="item-4 items">/</button></div>
        <div><button class="item-5 items">7</button></div>
        <div><button class="item-6 items">8</button></div>
        <div><button class="item-7 items">9</button></div>
        <div><button class="item-8 items">x</button></div>
        <div><button class="item-9 items">4</button></div>
        <div><button class="item-10 items">5</button></div>
        <div><button class="item-11 items">6</button></div>
        <div><button class="item-12 items">-</button></div>
        <div><button class="item-13 items">1</button></div>
        <div><button class="item-14 items">2</button></div>
        <div><button class="item-15 items">3</button></div>
        <div><button class="item-16 items">+</button></div>
        <div><button class="item-17 items">#</button></div>
        <div><button class="item-18 items">0</button></div>
        <div><button class="item-19 items">.</button></div>
        <div><button class="item-20 items">=</button></div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
