<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="calc">
    <input id="display">
        <div id="keys">
            <button class="item-1 items" id="clear">C</button>
            <button class="item-2 items">(</button>
            <button class="item-3 items">%</button>
            <button class="item-4 items">/</button>
            <button class="item-5 items number">7</button>
            <button class="item-6 items number">8</button>
            <button class="item-7 items number">9</button>
            <button class="item-8 items">*</button>
            <button class="item-9 items number">4</button>
            <button class="item-10 items number">5</button>
            <button class="item-11 items number">6</button>
            <button class="item-12 items">-</button>
            <button class="item-13 items number">1</button>
            <button class="item-14 items number">2</button>
            <button class="item-15 items number">3</button>
            <button class="item-16 items">+</button>
            <button class="item-17 items">)</button>
            <button class="item-18 items number">0</button>
            <button class="item-19 items">.</button>
            <button class="item-20" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
